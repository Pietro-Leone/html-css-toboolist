<!DOCTYPE html>
<html>
<head>
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="imgs/Logo.png">
        <h1>Toboolist</h1>
    </header>
    <main>
        <div class="container">
            <!-- Button Section -->
            <section class="button">
                <button class="add-task">Add Task</button>
                <button class="add-section">Add Section</button>
            </section>
            <hr>
            <!-- List Section -->
            <section class="list">
                <!-- New Task -->
                <h2>&blacktriangledown; New Task</h2>
                <div class="check">&check;</div> <div class="text">Quarterly Newsletter</div>  <div class="fig blu">Editorial</div>
            </section>
        </div>
    </main>
</body>
</html>
